<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------- font awesome ----------->
    <script src="https://kit.fontawesome.com/2aaa402074.js" crossorigin="anonymous"></script>
    <!-------------Googlr font link------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!----------- custom css link -------------->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Hungry Burger</title>
</head>
<body>
    <header>
        <section id="header-section">
            <div id="header-div">
                <div>
                    <img src="images/clipart-food-cute-4.png" alt="">
                    <h3>Hungry Burger</h3>
                </div>
                <div id="navigation-div">
                    <ul id="nav-ul">
                        <li><a href="#news">News</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a class="active" href="#home">Home</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="search-section">
            <div id="search-div">
                <input id="search-input" type="text" placeholder=" &#xf002  Search for Meal" >
                <button id="search-button">Search</button>
            </div>
            <div id="error-alert-div">
                <img src="images/sad1.png" alt="">
                <h2 id="error-meggase">Sorry,We can't find this recipe.Please try again with different recipe name.</h2>
                <button id="error-button">Ok</button>
            </div>
        </section>
        <section id="recipe-section">
            <div id="recipe-div">
                <img id="recipe-image"src="" alt="">
                <h2 id="recipe-name"></h2>
                <h3 id="ingredients"></h3>
                <ul id="ingredient-list"> 

                </ul>
            </div>
        </section>
        <section id="menu-section">
            <div id="all-menues">
            </div>
        </section>
    </main>

<script src="script.js"></script> 
    
</body>
</html>
